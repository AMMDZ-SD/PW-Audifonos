  <main>
    
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
    <section class="section-form">
        <form action="" name="form">
            <fieldset>
                <legend>Contactanos</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Escribe tu nombre...">
                <br><br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Escribe tu Apellido...">
                <br><br>
                <label for="sexo">Sexo</label><br>
                <input type="radio" name="sexo" id="F">                    
                <label for="F">Femenino</label><br>
                <input type="radio" name="sexo" id="M">
                <label for="M">Masculino</label>
                <br><br>
                <label for="correo">Correo Electronico*</label>
                <input type="email" required name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ingrese un correo Valido" placeholder="ejemplo@gmail.com...">
                <br><br>
                <label for="telefono">Numero de Telefono</label>
                <input type="tel" name="telefono" pattern="[0-9]{10}" title="Ingrese numero de 10 dijitos" placeholder="123456789">
                <br><br>
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" placeholder="Escribe tu Direccion Actual...">
                <br><br>
                <label for="comentarios">Comentarios</label>
                <input type="text" name="comentarios" placeholder="Escribe un Comentario...">
                <br><br>
                <input type="checkbox" name="terminos" id="terminos" onclick="boton.disabled = !this.checked">
                <label for="terminos">Acepta los Terminos y Condiciones</label>
                <br><br>
               
                  <br><input type="submit" name="boton" value="Enviar" id="Enviar" disabled onclick="alert('Se envio su Mensaje, Gracias Por Su Preferencia =^)')"> 
                </div>
            </fieldset>
        </form>
      
    </section>
    </section>
    
  </main>
